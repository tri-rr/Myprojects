<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passwod app generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Générer des <br> <span>mots de passes aléatoires</span><br></h1>
        <p>N'utilisez plus un mot de passe non securisé.</p>
        <div class="Choice-field">
            <label for="">Choisir le nombre de charactères:</label>
            <input type="number" id="input-choice" min="4" max="20" value="15">
            <p id="result"></p>
        </div>
        <div class="passwords-field">
            <div class="password-field">
                <input type="text" id="password1" placeholder="Mot de passe" >
                <img src="copy.png"onclick="copyPassword1()" id="copy1">
            </div>
            <span id="msg"></span>
            <div class="password-field">
                <input type="text" id="password2" placeholder="Mot de passe" >
                <img src="copy.png"onclick="copyPassword2()" id="copy2">
            </div>
        </div>
        <div id="line"></div>
        <button id="btn" onclick="generate()">
            <img src="power-on.png">
            Générer Mot de passe 
        </button>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
